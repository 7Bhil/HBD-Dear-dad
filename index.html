<!DOCTYPE html>

<head>

  <style>
    * {

    body {

    @keyframes gradientBG {

    .container {

    }
    h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .letter {
      max-width: 700px;
      margin: 50px auto;
      font-size: 1.3rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      animation: slideIn 2s ease;
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .wish {
      font-size: 1.5rem;
      margin: 30px 0;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .wish.visible {
      opacity: 1;
    }
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Joyeux Anniversaire Papa ðŸŽ‰</h1>
    <div class="letter">
      <p id="letter-text"></p>
    </div>
    <div id="wishes"></div>
    <h2 id="final-message" style="margin-top:50px; font-size:2rem; display:none">ðŸŽ‡ Joyeux anniversaire Papa ! Que cette journÃ©e soit magique ðŸŽ‡</h2>
  </div>
  <div class="fireworks">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    // Effet machine Ã  Ã©crire
    const letterText = `Papa,\nAujourdâ€™hui, câ€™est ton jour. Je nâ€™ai ni fleurs ni photos Ã  te montrer, mais jâ€™ai des mots sincÃ¨res Ã  tâ€™Ã©crire.\nTu es un pÃ¨re exceptionnel, un homme fort, gÃ©nÃ©reux. Merci dâ€™Ãªtre lÃ , tout simplement.\nJe te souhaite un anniversaire rempli de paix, de joie, et dâ€™amour.\nJe tâ€™aime trÃ¨s fort.`;
    const letterEl = document.getElementById('letter-text');
    let i = 0;
    function typeLetter() {
      if (i < letterText.length) {
        letterEl.innerHTML += letterText[i] === '\n' ? '<br>' : letterText[i];
        i++;
        setTimeout(typeLetter, 50);
      }
    }
    typeLetter();

    // Affichage progressif des souhaits
    const wishes = [
      "ðŸŽˆ Tu es mon hÃ©ros, Papa.",
      "ðŸŽˆ Chaque jour Ã  tes cÃ´tÃ©s est une chance.",
      "ðŸŽˆ Je te souhaite le bonheur que tu mÃ©rites.",
      "ðŸŽˆ Que la vie tâ€™apporte santÃ©, paix et rÃ©ussite.",
      "ðŸŽˆ Bon anniversaire de tout mon cÅ“ur."
    ];
    const wishesContainer = document.getElementById('wishes');
    let index = 0;
    function showNextWish() {
      if (index < wishes.length) {
        const el = document.createElement('div');
        el.className = 'wish';
        el.textContent = wishes[index];
        wishesContainer.appendChild(el);
        setTimeout(() => el.classList.add('visible'), 100);
        index++;
        setTimeout(showNextWish, 2500);
      } else {
        document.getElementById('final-message').style.display = 'block';
      }
    }
    setTimeout(showNextWish, 4000);

    // Feux dâ€™artifice (simplifiÃ©s)
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function Firework() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height;
      this.radius = 2 + Math.random() * 3;
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      this.dy = -(2 + Math.random() * 4);
    }
    Firework.prototype.update = function() {
      this.y += this.dy;
      this.dy += 0.05; // gravity
    };
    Firework.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    };

    let fireworks = [];
    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.2) fireworks.push(new Firework());
      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.y > canvas.height) fireworks.splice(i, 1);
      });
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();
  </script>
